name: daily-news-to-youtube

on:
  schedule:
    - cron: "0 10 * * *"   # 17:00 giờ VN mỗi ngày
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: news2video-daily
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout private engine
        uses: actions/checkout@v4
        with:
          repository: YOURUSER/news2video-engine   # <<< ĐỔI YOURUSER
          token: ${{ secrets.ENGINE_TOKEN }}
          path: engine

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('engine/requirements.txt') }}

      - name: Cache huggingface
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('engine/requirements.txt') }}

      - name: Cache piper
        uses: actions/cache@v4
        with:
          path: ~/.local/share/piper-tts
          key: ${{ runner.os }}-piper-${{ hashFiles('engine/src/tts_piper_segments.py') }}

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak

      - name: Install Python deps
        run: pip install -r engine/requirements.txt

      # --- DEBUG 1: xem file feeds trong Engine ---
      - name: Debug show feeds file
        run: |
          echo "=== engine/feeds/allowed_sources.txt ==="
          cat engine/feeds/allowed_sources.txt || true

      # --- DEBUG 2: thử RSS NASA & in picks từ pull_feeds.py ---
      - name: Debug pull feeds
        working-directory: engine
        run: |
          echo "=== curl NASA RSS (first 30 lines) ==="
          curl -s https://www.nasa.gov/rss/dyn/breaking_news.rss | head -n 30 || true
          echo "=== python src/pull_feeds.py (picks) ==="
          python src/pull_feeds.py || true

      # (tuỳ chọn) Debug liệt kê file
      - name: Debug list files
        run: |
          pwd
          ls -la
          ls -la engine
          ls -la engine/src || true

      - name: Run pipeline (Natural Voice First)
        working-directory: engine
        env:
          PYTHONPATH: ${{ github.workspace }}/engine

          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          # Voices
          PIPER_EN_VOICE: en_US-libritts-high
          PIPER_HOST_VOICE: en_US-lessac-medium

          # Natural pacing
          AUTO_LENGTH_SCALE: "false"
          PIPER_LENGTH_SCALE_BASE: "1.02"
          HOST_LENGTH_SCALE: "1.06"

          # Pauses
          PAUSE_AFTER_INTRO: "0.6"
          PAUSE_BETWEEN_SEGS: "0.35"

          # Audio polish
          LOUDNORM_I: "-14"
          LOUDNORM_TP: "-1.5"
          LOUDNORM_LRA: "11"
          USE_DEESSER: "true"
          MUSIC_BED_DB: "-28"

          # Pipeline
          MAX_IMAGES: 12
          MAX_DAILY_VIDEOS: 1
          PICK_WINDOW: 20
        run: python run.py

      - name: Persist state (optional)
        run: |
          mkdir -p data
          cp engine/data/state.json data/state.json || true
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.email "bot@users.noreply.github.com"
          git config user.name "news-bot"
          git pull --rebase
          git add data/state.json
          git commit -m "update state" || echo "no changes"
          git push
