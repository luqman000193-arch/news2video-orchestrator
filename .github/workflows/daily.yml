name: daily-news-to-youtube

on:
  schedule:
    - cron: "0 10 * * *"   # 17:00 VN mỗi ngày
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: news2video-daily
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout Orchestrator (repo A - chính nó)
      - uses: actions/checkout@v4

      # Sanity check: token có đọc được repo ENGINE không?
      - name: Sanity check ENGINE_TOKEN can read Engine repo
        env:
          ENGINE_REPO: luqman000193-arch/news2video-engine
          GH_TOKEN: ${{ secrets.ENGINE_TOKEN }}
        run: |
          curl -s -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/repos/$ENGINE_REPO > repo.json
          python - <<'PY'
          import json
          j=json.load(open('repo.json'))
          print("full_name:", j.get('full_name'))
          print("private:", j.get('private'))
          print("default_branch:", j.get('default_branch'))
          PY

      # Checkout ENGINE (Repo B - Private) vào thư mục engine/
      - name: Checkout private engine
        uses: actions/checkout@v4
        with:
          repository: luqman000193-arch/news2video-engine
          token: ${{ secrets.ENGINE_TOKEN }}   # PAT: Contents: Read
          path: engine
          ref: main
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('engine/requirements.txt') }}

      - name: Cache huggingface
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('engine/requirements.txt') }}

      - name: Cache piper
        uses: actions/cache@v4
        with:
          path: ~/.local/share/piper-tts
          key: ${{ runner.os }}-piper-${{ hashFiles('engine/src/tts_piper_segments.py') }}

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak jq

      - name: Install Python deps
        run: pip install -r engine/requirements.txt

      # ✅ Xác minh OAuth: in ra tên kênh & channelId để chắc upload đúng kênh
      - name: Verify YouTube auth (who am I?)
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python - <<'PY'
          import os
          from googleapiclient.discovery import build
          from google.oauth2.credentials import Credentials
          creds = Credentials(
              None,
              refresh_token=os.environ["YT_REFRESH_TOKEN"],
              token_uri="https://oauth2.googleapis.com/token",
              client_id=os.environ["GOOGLE_CLIENT_ID"],
              client_secret=os.environ["GOOGLE_CLIENT_SECRET"],
              scopes=["https://www.googleapis.com/auth/youtube.upload"]
          )
          yt = build("youtube","v3",credentials=creds)
          me = yt.channels().list(part="snippet,statistics", mine=True).execute()
          it = me["items"][0]
          print("YT Channel:", it["snippet"]["title"], "| id:", it["id"])
          PY

      # DEBUG: xem feeds & picks
      - name: Debug show feeds file
        run: |
          echo "=== engine/feeds/allowed_sources.txt ==="
          cat engine/feeds/allowed_sources.txt || true

      - name: Debug pull feeds
        working-directory: engine
        run: |
          echo "=== curl NASA RSS (first 20 lines) ==="
          curl -s https://www.nasa.gov/rss/dyn/breaking_news.rss | head -n 20 || true
          echo "=== python src/pull_feeds.py (picks) ==="
          python src/pull_feeds.py || true

      - name: Debug list files
        run: |
          pwd
          ls -la
          ls -la engine || true
          ls -la engine/src || true

      # Chạy pipeline
      - name: Run pipeline (Natural Voice First)
        working-directory: engine
        env:
          # để Python import được 'src'
          PYTHONPATH: ${{ github.workspace }}/engine

          # YouTube OAuth
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          # Voices
          PIPER_EN_VOICE: en_US-libritts-high
          PIPER_HOST_VOICE: en_US-lessac-medium

          # Natural pacing
          AUTO_LENGTH_SCALE: "false"
          PIPER_LENGTH_SCALE_BASE: "1.02"
          HOST_LENGTH_SCALE: "1.06"

          # Pauses
          PAUSE_AFTER_INTRO: "0.6"
          PAUSE_BETWEEN_SEGS: "0.35"

          # Audio polish
          LOUDNORM_I: "-14"
          LOUDNORM_TP: "-1.5"
          LOUDNORM_LRA: "11"
          USE_DEESSER: "true"
          MUSIC_BED_DB: "-28"

          # Pipeline
          MAX_IMAGES: 12
          MAX_DAILY_VIDEOS: 1
          PICK_WINDOW: 20
        run: python run.py

      # Thu thập artifact để bạn tải nếu upload lỗi (video/mp3/srt/thumb)
      - name: List outputs
        run: |
          echo "=== OUTPUT TREE ==="
          find engine/output -maxdepth 3 -type f \( -name "video.mp4" -o -name "thumbnail.jpg" -o -name "*.srt" \) -print || true

      - name: Upload artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-debug
          path: |
            engine/output/**/video.mp4
            engine/output/**/thumbnail.jpg
            engine/output/**/subs.srt
          if-no-files-found: ignore
          retention-days: 3

      # Lưu state (chống đăng trùng) — autoStash để không lỗi rebase
      - name: Persist state (optional)
        if: always()
        run: |
          set -e
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.email "bot@users.noreply.github.com"
          git config user.name "news-bot"

          mkdir -p data
          cp engine/data/state.json data/state.json || true

          git add -A
          git -c pull.rebase=true -c rebase.autoStash=true pull || true

          git add data/state.json || true
          git commit -m "update state [skip ci]" || echo "no changes"
          git push || true
