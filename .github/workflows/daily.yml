name: daily-news-to-youtube

on:
  schedule:
    - cron: "0 10 * * *"   # 17:00 gi·ªù VN m·ªói ng√†y
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: news2video-daily
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout Orchestrator (repo A - public)
      - uses: actions/checkout@v4

      # Checkout Engine (repo B - private) v√†o th∆∞ m·ª•c engine/
      - name: Checkout private engine
        uses: actions/checkout@v4
        with:
          repository: luqman000193-arch/news2video-engine   # <<< ƒê·ªîI YOURUSER
          token: ${{ secrets.ENGINE_TOKEN }}       # PAT ch·ªâ-ƒë·ªçc repo Engine
          path: engine

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pip theo requirements.txt c·ªßa Engine
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('engine/requirements.txt') }}

      # Cache huggingface (tu·ª≥ ch·ªçn)
      - name: Cache huggingface
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('engine/requirements.txt') }}

      # Cache Piper (binary + voices) (tu·ª≥ ch·ªçn)
      - name: Cache piper
        uses: actions/cache@v4
        with:
          path: ~/.local/share/piper-tts
          key: ${{ runner.os }}-piper-${{ hashFiles('engine/src/tts_piper_segments.py') }}

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak

      - name: Install Python deps
        run: pip install -r engine/requirements.txt

      # üëâ Debug: x√°c nh·∫≠n ƒë√£ c√≥ engine/src
      - name: Debug list files
        run: |
          pwd
          ls -la
          ls -la engine
          ls -la engine/src || true

      # ---- Ch·∫°y pipeline ----
      - name: Run pipeline (Natural Voice First)
        working-directory: engine
        env:
          # QUAN TR·ªåNG: th√™m PYTHONPATH ƒë·ªÉ import ƒë∆∞·ª£c 'src'
          PYTHONPATH: ${{ github.workspace }}/engine

          # YouTube OAuth secrets (ƒë·∫∑t ·ªü Repo A ‚Üí Settings ‚Üí Secrets)
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          # Voices
          PIPER_EN_VOICE: en_US-libritts-high
          PIPER_HOST_VOICE: en_US-lessac-medium

          # Natural pacing (kh√¥ng √©p d√†i)
          AUTO_LENGTH_SCALE: "false"
          PIPER_LENGTH_SCALE_BASE: "1.02"
          HOST_LENGTH_SCALE: "1.06"

          # Pauses (tinh t·∫ø)
          PAUSE_AFTER_INTRO: "0.6"
          PAUSE_BETWEEN_SEGS: "0.35"

          # Audio polish
          LOUDNORM_I: "-14"
          LOUDNORM_TP: "-1.5"
          LOUDNORM_LRA: "11"
          USE_DEESSER: "true"
          MUSIC_BED_DB: "-28"   # n·∫øu c√≥ assets/music_bed.mp3 trong Engine

          # Pipeline
          MAX_IMAGES: 12
          MAX_DAILY_VIDEOS: 1
          PICK_WINDOW: 20
        run: python run.py

      # (Tu·ª≥ ch·ªçn) L∆∞u state ƒë·ªÉ tr√°nh ƒëƒÉng tr√πng link
      - name: Persist state (optional)
        run: |
          mkdir -p data
          cp engine/data/state.json data/state.json || true
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.email "bot@users.noreply.github.com"
          git config user.name "news-bot"
          git pull --rebase
          git add data/state.json
          git commit -m "update state" || echo "no changes"
          git push
